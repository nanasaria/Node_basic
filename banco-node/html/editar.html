<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Editar Agendamentos</title>
  </head>
  <body>
    <div class="container-sm">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Nome Completo"
            required
          />
          <div class="invalid-feedback">Digite um nome.</div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="inputCEP"
            placeholder="Somente números"
            required
          />
          <div class="invalid-feedback">Digite um CEP Válido.</div>
        </div>
        <div class="col-md-6">
          <label for="inputCEP" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputCEP"
            placeholder="Rua"
            required
          />
          <div class="invalid-feedback">Digite um Endereço.</div>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="inputCity"
            placeholder="Cidade"
            required
          />
          <div class="invalid-feedback">Digite uma Cidade.</div>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="inputBairro"
            placeholder="Bairro"
            required
          />
          <div class="invalid-feedback">Digite um Bairro.</div>
        </div>
        <div class="botao">
          <button type="submit" class="button">Editar</button>
        </div>
      </form>
    </div>

    <script src="js/validate.js"></script>
  </body>
</html>
