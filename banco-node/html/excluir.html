<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Excluir Agendamentos</title>
  </head>
  <body>
    <div class="container-sm">
      <form class="row g-3 needs-validation">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName" disabled />
          <div class="invalid-feedback">Digite um nome.</div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputCEP" disabled />
          <div class="invalid-feedback">Digite um CEP Válido.</div>
        </div>
        <div class="col-md-6">
          <label for="inputCEP" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputCEP" disabled />
          <div class="invalid-feedback">Digite um Endereço.</div>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" disabled />
          <div class="invalid-feedback">Digite uma Cidade.</div>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select" disabled>
            <option value="AC">Acre</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputBairro" disabled />
          <div class="invalid-feedback">Digite um Bairro.</div>
        </div>
        <div class="botao">
          <button type="submit" class="button">Excluir</button>
        </div>
      </form>
    </div>
  </body>
</html>
